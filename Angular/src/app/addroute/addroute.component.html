<div class="bootstrap-wrapper">
    <div class="container">
        <!-- {{routedetails|json}}  -->
        <!-- {{route.td|json}} -->
        <div class="row">
            <div class="col-lg-6">
                <form (ngSubmit)="formSubmit()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Train Id</label>
                      <input type="number" [(ngModel)]="routedetails.td.tid" class="form-control" name="trainid">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">From</label>
                        <input [(ngModel)]="routedetails.startpoint" name="startpoint" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Arrival</label>
                        <input [(ngModel)]="routedetails.arrival" name="arrival" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Depart</label>
                        <input [(ngModel)]="routedetails.depart" name="depart" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Date</label>
                        <input [(ngModel)]="routedetails.date" name="Date" type="date" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Station Id</label>
                        <input [(ngModel)]="routedetails.station" name="station" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Distance</label>
                        <input [(ngModel)]="routedetails.distance" name="distance" type="number" class="form-control">
                      </div>
                    
                      <div class="form-group">
                        <button type="submit" (click)="show(routedetails.td.tid)" class="btn btn-primary">Submit</button>
                       
                      </div>
                    
                  </form>
                
            </div>
        </div>
    </div>
</div>

<hr><br>
<button type="submit" (click)="show(routedetails.td.tid)" class="btn btn-primary">Submit</button>
    <br>
    <div class="jumbotron">

    <table class='table table-striped table-bordered'>
      <thead class='thead-dark text-center'>
        <tr>
          <th>train no.</th>
          <th>source</th>
          <th>arrival</th>
          <th>departure</th>
          <th>date</th>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let route of routeget">
          <td>{{route.td.tno}}</td>
          <td> {{route.startpoint}} </td>
          <td> {{route.arrival}} </td>
          <td> {{route.depart}} </td>
          <td> {{route.date}} </td>
        </tr>
      </tbody>
    </table>
            
</div>
