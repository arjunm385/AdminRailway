<div class="container" style="max-width : 600px; background-color: #C0C0C0;">
    <form (ngSubmit)="searchtrain()">
      <div class="form-group">
        <label for="email">From:</label>
        <input type="email" [(ngModel)]="search.start" class="form-control"  name="start"  required>
      </div>
      <br><br>
      <div class="form-group">
        <label for="pwd">To:</label>
        <input type="text" class="form-control" [(ngModel)]="search.end" name="end"  required >
      </div><br><br>
      
      <div class="form-group">
        <label>Date:</label>
        <input type="date" [(ngModel)]="search.date" name="date"> 
      </div>
      <br><br>
      <button data-toggle="modal" data-target="#customers" type="submit" class="btn btn-info">Check</button>
    </form>
  </div>

  <!-- modal  -->
<!-- large modal -->
<div class="modal fade" id="customers">
  <div class="modal-dialog modal-xl modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <!-- <img class="image-fluid text-center" style="width: 100px;" src="../../assets/user1.png" alt=""> -->
        <h4 class="text-center" style="margin-left: 200px; margin-top: 40px; font-size: x-large;"><b>Our Customers</b>
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <br>
        <table class='table table-striped table-bordered'>
          <thead class='thead-dark text-center'>
            <tr>
              <th>train no.</th>
              <th>train NAME</th>
              <th>source</th>
              <th>destination</th>
              <th>arrival</th>
              <th>departure</th>
              <th>date</th>
              <th>Destintion Time</th>
              <th>Distance</th>
              <th>BOOK</th>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let route of routedetails">
              <td>{{route.td.tno}}</td>
              <td> {{route.td.tname}} </td>
              <td> {{route.startpoint}} </td>
              <td> {{search.end}} </td>
              <td> {{route.arrival}} </td>
              <td> {{route.depart}} </td>
              <td> {{route.date}} </td>
              <td> {{route.interval}} </td>
              <td> {{route.gap}} </td>
              <td>
                <button routerLink="/demo" data-dismiss="modal" class="btn btn-primary">Book</button>
              </td>
             <!--  <td> <a mat-mini-fab color="warn" data-toggle="modal" data-target="#deletecust"
                  (click)="getcustidfromedit(cust.userid,cust.countryCode,cust.userPassword)"
                  aria-label="Example icon button with a home icon">
                  <mat-icon>delete</mat-icon>
                </a> -->
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<!-- end modal  -->
